<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Lecture Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="icon" type="image/png" href="http://lecturequest.york.ac.uk/favicon" />
    <link rel="apple-touch-icon" href="http://lecturequest.york.ac.uk/favicon" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>
		$(document).ready(function(){
			formRefresh();
		});
	</script>
    <script>
        var buttonList = [];
        var oldType;

        function sendGet() {
            var value;
            var url = "http://lecturequest.york.ac.uk/echoGet";
            $.get(url, function(data) {
               value = data;
               generateForm(value);
            });
            return value;
        }

        function sendPost(button) {
            var url = "http://lecturequest.york.ac.uk/echoPost";
            $.post(url, button);
        }

        function formRefresh() {
            sendGet();
            console.log("Refreshed get.");
            var t = setTimeout(formRefresh, 1000);
        }

        function generateForm(data) {
            var formData = JSON.parse(data);
            var newType = formData.type;

            if(newType != oldType) {

                oldType = newType;

                clearForm();

                switch(oldType) {
                    // case "none":
                    //     noneHandler(formData);
                    //     break;
                    case "question":
                        questionHandler(formData);
                        break;
                    case "feedback":
                        feedbackHandler(formData);
                        break;
                }
            }
        }

        function clearForm() {
            while(buttonList[0]) {
              buttonList.shift();
            }
            document.getElementById("formDiv").innerHTML = "";
        }

        // function newText(text) {
        //     var newText = document.createElement("p");
        //     newText.innerHTML = text;
        //     document.getElementById("formDiv").appendChild(newText);
        // }

        // function newAnswerButton(display, value, color) {
        //     var newButton = document.createElement("button");
        //     newButton.className = "w3-bar-item w3-button w3-" + color + " w3-padding-large w3-xxxlarge w3-round w3-half";
        //     //newButton.style.width = "300px";
        //     newButton.innerHTML = display;
        //     newButton.addEventListener("click", function(){disableInputs(); sendPost(value);});
        //     document.getElementById("formDiv").appendChild(newButton);
        //     buttonList.push(newButton);
        // }

        function newAnswerButton(backgroundImg, value) {
            var newButton = document.createElement("button");
            newButton.addEventListener("click", function(){disableInputs(); sendPost(value); displayLoadingIcon();});
            newButton.style.width = "500px";
            newButton.style.height = "73px";
            newButton.style.backgroundImage = backgroundImg;
            newButton.style.backgroundSize = "500px 73px";
            document.getElementById("formDiv").appendChild(newButton);
            buttonList.push(newButton);
        }

        function newFeedbackButton(backgroundImg, value) {
            var newButton = document.createElement("button");
            newButton.addEventListener("click", function(){disableInputs(); sendPost(value); displayLoadingIcon();});
            newButton.style.width = "100px";
            newButton.style.height = "100px";
            newButton.style.backgroundImage = backgroundImg;
            newButton.style.backgroundSize = "100px 100px";
            document.getElementById("formDiv").appendChild(newButton);
            buttonList.push(newButton);
        }

        function displayLoadingIcon() {
            var newGif = document.createElement("img");
            newGif.style.backgroundImage= "url(http://lecturequest.york.ac.uk/loading)";
            newGif.style.height = "128px";
            newGif.style.width = "118px";
            newGif.style.backgroundSize = "118px 128px";
            document.getElementById("formDiv").appendChild(newGif);
        }

        // function noneHandler(formData) {
        //   newText("No question ATM.");
        // }

        function questionHandler(formData) {
            //newText(formData.questionText);
            //var colorTable = ["red", "indigo", "light-green", "amber"];
            //var colorIndex = 0;
            var formOptionsLength = formData.form.length;
            for(i = 0; i < formOptionsLength; i++) {
                if (formData.form[i].type == "button") {
                    newAnswerButton(formData.form[i].backgroundImg, formData.form[i].return);
                }
            }
        }

        function feedbackHandler(formData) {
            var formOptionsLength = formData.form.length;
            for(i = 0; i <formOptionsLength; i++) {
                if(formData.form[i].type == "button") {
                    newFeedbackButton(formData.form[i].backgroundImg, formData.form[i].return);
                }
            }
        }


		function disableInputs() {
			for(i = 0; i < buttonList.length; i++) {
			    buttonList[i].disabled = true;
            }
		}

    </script>
</head>
<body>

    <div class="w3-show-inline-block">
        <div class="w3-bar">
            <div id="formDiv"></div>
        </div>
    </div>
</body>
</html>

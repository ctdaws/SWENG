<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lecture Quest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Set the favicon -->
    <link rel="icon" type="image/png" href="http://localhost:9000/favicon" />
    <!-- Set the apple touch icon, this is used on iOS if you wish to save the website to the home screen-->
    <link rel="apple-touch-icon" href="http://localhost:9000/favicon" />
    <!-- Use JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Set up CSS classes to style elements -->
    <style>
        #formDiv {
            display: flex; /* Magic expansion */
            flex-direction: column; /* Expand children downwards not sideways */

            position: fixed; /* Always place this element in same place no matter scroll position */
            height: 100%; /* Fill screen */
            width: 100%;
            top: 0px;
            left: 0px;
        }
        button {
            background-position: center left; /* Position bg image */
            background-repeat: no-repeat; /* And don't repeat bg image */
            flex-grow: 1; /* Grow to fill space */
            border: none;
            font-family: "Bebas Neue Regular";
            color: white;
            font-size: 30px;
            padding-left: 80px;
        }
        .loading-image-answer {
            position: absolute;
            left: 200px;
            width: 100%;
            top: 80px;
            height: 100%;
            margin: auto;
            border: none;
        }
        .loading-image-feedback {
            position: absolute;
            left: 100px;
            width: 100%;
            top: 0px;
            height: 100%;
            margin: auto;
            border: none;
        }
        .loading button {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @font-face {
            font-family: Bebas Neue Regular;
            src: url(http://localhost:9000/font);
        }
    </style>
	<!-- Refresh the page when the document first loads -->
    <script>
		$(document).ready(function(){
			formRefresh();
		});
	</script>
    <script>
        var buttonList = [];
        var oldData = "";

        // Send get request
        function sendGet() {
            var value;
            var url = "http://localhost:9000/get";
            $.get(url, function(data) {
               value = data;
               generateForm(value);
            });
            return value;
        }

        // Send post request
        function sendPost(button) {
            var url = "http://localhost:9000/post";
            $.post(url, button);
        }

        // Send a new get request every second to see if the web server updated
        function formRefresh() {
            sendGet();
            var t = setTimeout(formRefresh, 1000);
        }

        // Generate the required page based on the JSON sent from LectureQuest
        function generateForm(data) {
            var formData = JSON.parse(data);

            // Checks if type of data has changed from the previously sent type (e.g. question -> feedback)
            if(formData.type != oldData.type) {

                clearForm();

                // Display the relevant elements to the data
                switch(formData.type) {
                    case "none":
                        displayLoadingIcon(true, false);
                        break;
                    case "waiting":
                        displayLoadingIcon(true, false);
                        break;
                    case "question":
                        questionHandler(formData);
                        break;
                    case "feedback":
                        feedbackHandler(formData);
                        break;
                }
                // Update the old data ready for the next pass of this function
                oldData = formData;
            } else {
                // Deal with the case where a user moves from one question to another without going through the feedback
                // slide (done using the level select menu)
                if (formData.type == "question") {
                    // Check the question is different to the old one
                    if (oldData.form[0].answerText != formData.form[0].answerText) {
                        clearForm();
                        questionHandler(formData);
                    }

                    // Update the old data ready for the next pass of this function
                    oldData = formData;
                }
            }
        }

        // Clears the dispalyed form
        function clearForm() {
            while(buttonList[0]) {
              buttonList.shift();
            }
            document.getElementById("formDiv").innerHTML = "";
        }

        // Generate a new answer button
        // text is the text within the button
        // background Img is the image to be displayed in the button
        // value is the returned value once the button is pressed
        function newAnswerButton(text, backgroundImg, value) {
            var newButton = document.createElement("button");
            newButton.addEventListener("click", function(){
                disableInputs(); sendPost(value); displayLoadingIcon(false, true);
                $('body').addClass('loading');

            });
            $('body').removeClass('loading');
            newButton.style.backgroundImage = backgroundImg;
            newButton.innerHTML = text;

            if(value == "a") {
                newButton.style.backgroundColor = "#00A324";
            } else if(value =="b") {
                newButton.style.backgroundColor = "#E5C800";
            } else if(value == "c") {
                newButton.style.backgroundColor = "#0076A3";
            } else {
                newButton.style.backgroundColor = "#A30060";
            }


            document.getElementById("formDiv").appendChild(newButton);
            buttonList.push(newButton);
        }

        // Generate a new feedback button
        // backgroundImg is the image to be displayed in the button
        // value is the returned value once the button is pressed
        function newFeedbackButton(backgroundImg, value) {
            var newButton = document.createElement("button");
            newButton.addEventListener("click", function(){
                disableInputs(); sendPost(value); displayLoadingIcon(false, false);
                $('body').addClass('loading');
            });
            $('body').removeClass('loading');
            newButton.style.backgroundImage = backgroundImg;
            newButton.style.backgroundSize = "100px 100px";
            newButton.style.backgroundPosition = "center";

            document.getElementById("formDiv").appendChild(newButton);
            buttonList.push(newButton);
        }

        // Displays the loading icon
        // isWaiting is set true when web interaction is disabled by LectureQuest
        // isAnswer is true when an answer button has been pressed and is set false when a feedback button is pressed
        function displayLoadingIcon(isWaiting, isAnswer) {
            var newGif = document.createElement("img");
            newGif.src = "http://localhost:9000/loading";
            newGif.style.height = "128px";
            newGif.style.width = "118px";
            newGif.style.backgroundSize = "118px 128px";
            newGif.style.display = "block";
            newGif.style.marginLeft = "auto";
            newGif.style.marginRight = "auto";
            newGif.style.marginTop = "auto";
            newGif.style.marginBottom= "auto";
            if(isWaiting) {

            } else {
                if(isAnswer) {
                    $(newGif).addClass('loading-image-answer');
                } else {
                    $(newGif).addClass('loading-image-feedback');
                }
            }

            document.getElementById("formDiv").appendChild(newGif);
        }

        // Generates the required buttons when some JSON relating to a question has been received
        function questionHandler(formData) {
            $('#formDiv').css('flex-direction', 'column');
            var formOptionsLength = formData.form.length;
            for(i = 0; i < formOptionsLength; i++) {
                if (formData.form[i].type == "button") {
                    newAnswerButton(formData.form[i].answerText, formData.form[i].backgroundImg, formData.form[i].return);
                }
            }
        }

        // Generates the required buttons when some JSON relating to feedback has been received
        function feedbackHandler(formData) {
            $('#formDiv').css('flex-direction', 'row');
            var formOptionsLength = formData.form.length;
            for(i = 0; i <formOptionsLength; i++) {
                if(formData.form[i].type == "button") {
                    newFeedbackButton(formData.form[i].backgroundImg, formData.form[i].return);
                }
            }
        }

        // Disable the inputs, this happens after an answer has been put in to stop a user answering multiple times.
		function disableInputs() {
			for(i = 0; i < buttonList.length; i++) {
			    buttonList[i].disabled = true;
            }
		}

    </script>
</head>
<body>

    <div class="w3-show-inline-block">
        <div class="w3-bar">
            <div id="formDiv"></div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Server Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            getGet();
        });
    </script>
    <script>
        function getGet() {
            var value;
            var url = "http://localhost:9000/echoGet";
            $.get(url, function(data) {
               value = data;
               // document.getElementById("return").innerHTML = value;
                generateForm(value);
            });
            return value;
        }
        function sendPost(button) {
            var test = "hello = true"
            var url = "http://localhost:9000/echoPost";
            $.post(url, button);
        }
        function generateForm(data) {
            var formData = JSON.parse(data);
            // document.getElementById("return").innerHTML = formData.form[0].display;
            var formOptionsLength = formData.form.length;
            for(i = 0; i < formOptionsLength; i++) {
                if(formData.form[i].type == "button") {
                    newButton(formData.form[i].display, formData.form[i].return, "blue");
                }
            }
        }
        function newButton(display, value, color) {
            var newButton = document.createElement("button");
            newButton.className = "w3-bar-item w3-button w3-" + color + " w3-padding-large w3-xxxlarge";
            newButton.style.width = "300px";
            newButton.innerHTML = display;
            newButton.addEventListener("click", function(){sendPost(value);});
            document.getElementById("formDiv").appendChild(newButton);
        }
    </script>
</head>
<body>

    <div class="w3-show-inline-block">
        <div class="w3-bar">
            <div id="formDiv"></div>
        </div>
    </div>

</body>
</html>
